<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
</head>
<body>
    <nav id="header">
        <div class="header-sides" id="header-left">
            <a class="leftnav" about" href="#">About</a>
            <a class="leftnav" href="#">Store</a>
        </div>
        <div class="header-sides" id="header-right">
            <a class="rightnav" href="#">Gmail</a>
            <a class="rightnav" href="#">Images</a>
            <span id="dots" class="material-icons-outlined rightnav">apps</span>
            <a href="https://github.com/nickraskop/google-homepage"><img class="rightnav" id="moongirl" src="images/moongirl.jpg" alt="Moon girl"></a>
        </div>
    </nav>
    <div class="main">
        <div id="google-logo">
            <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div id="search">
            <input id="searchbox" type="text">
            <a href="#searchbox"><span id="searchicon" class="material-icons-outlined">
                search
            </span>
            </a>
            <a href="#"><img id="google-microphone" src="images/googlemicrophone.png" alt="Google Microphone"></a>
        </div>
        <div class="searchbuttons">
            <button type="submit" id="google-search">Google Search</button>
            <button id="im-feeling-lucky">I'm Feeling Lucky</button>
        </div>
    </div>
    <nav id="footer">
        <div class="fullfoot" id="leftfoot">
            <a class="foot" href="#">Advertising</a>
            <a class="foot" href="#">Business</a>
            <a class="foot" href="#">How Search works</a>
        </div>
        <div id="midfoot" class=fullfoot>
            <img id="leaf" src="images/leaf.png" alt="Leaf">
            <a class="foot" href="#">Carbon neutral since 2007</a>
        </div>
        <div class="fullfoot" id="rightfoot">
            <a class="foot" href="#">Privacy</a>
            <a class="foot" href="#">Terms</a>
            <a class="foot" href="#">Settings</a>
        </div>
    </nav>
</body>
</html>
